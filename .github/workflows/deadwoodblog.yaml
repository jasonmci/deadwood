name: Build and Test Deadwood App

on:
  push:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install dependencies
        run: |
          cd deadwoodblog
          yarn install

      - name: Build app
        run: |
          cd deadwoodblog
          yarn rw build

      - name: Run tests
        run: |
          cd deadwoodblog
          yarn rw test
